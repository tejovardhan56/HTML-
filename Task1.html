<html>
	<head>
		<title>Task 1</title>
	</head>


	<body>
    <p align="center" style="font-size:25"><b>Task-1</b></p>
<br><br>
		<table border="1">
			<tr>
				<th width="20%">Tag</th>
				<th width="40%">Defination</th>
                <th width="40%">Example</th>
			</tr>

			<tr>
				<td>a tag</td>
				<td>Creates a HyperLink</td>
				<td> <a href="https://www.youtube.com/">YouTube</a> </td>
			</tr>

			<tr>
				<td>img tag</td>
				<td>Inserts an image</td>
				<td><img src="Images/2.jpg" width="40" height="40"></td>
			</tr>

			<tr>
				<td>Heading tag</td>
				<td>Describes HTML Headings</td>
				<td><h4>Tejo</h4><h6>Vardhan</h6></td>
			</tr>

			<tr>
				<td>li tag</td>
				<td>Defines List item</td>
				<td>
					<li>
						<ul type="square">
							<li>Hyderabad</li>
                            <li>Mumbai</li>
						</ul>
					</li>
				</td>
			</tr>

			<tr>
				<td>i tag</td>
				<td>Italic Style</td>
				<td><i>TejoVardhan</i></td>
			</tr>
		</table>


	</body>


</html>
